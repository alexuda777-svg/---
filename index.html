            hallway_bold:{text:["‚öîÔ∏è –¢—ã –≤—Ä—ã–≤–∞–µ—à—å—Å—è –≤ –∑–∞–ª!","üíÄ <span class='danger'>–°–∫–µ–ª–µ—Ç—ã –æ–∂–∏–≤–∞—é—Ç!</span>","üé≤ –ê–≤—Ç–æ–±–æ–π!"],onEnter:()=>startBattle('–°–∫–µ–ª–µ—Ç—ã',45,12),choices:[]},
            hallway_cautious:{text:["üïØÔ∏è –ö—Ä–∞–¥—ë—à—å—Å—è...","üíé <span class='success'>–®–∫–∞—Ç—É–ª–∫–∞!</span>","<span class='highlight'>–ö–∏–Ω–∂–∞–ª (+8 —Å–∏–ª—ã)</span> +25 –∑–æ–ª–æ—Ç–∞!"],onEnter:()=>{gameState.player.inventory.push('–ö–∏–Ω–∂–∞–ª –∞—Å—Å–∞—Å–∏–Ω–∞');gameState.player.gold+=25;gameState.player.strength+=8},choices:[{text:"‚û°Ô∏è –î–≤–æ—Ä",next:'courtyard'},{text:"üîç –°–µ–∫—Ä–µ—Ç",next:'secret_room'}]},
            hallway_magic:{text:["üîÆ <span class='magic-text'>'Lux Aeterna'</span>","üí´ –¢–µ–Ω–∏ —Ä–∞—Å—Å—Ç—É–ø–∞—é—Ç—Å—è","‚ú® +15 –º–∞–≥–∏–∏!"],onEnter:()=>gameState.player.magic+=15,choices:[{text:"üåÄ –¢–∞–π–Ω—ã–π –ø—É—Ç—å",next:'shadow_realm'},{text:"üè∞ –û–±—ã—á–Ω—ã–π",next:'courtyard'}]},
            secret_room:{text:["üîí <span class='highlight'>–°–µ–∫—Ä–µ—Ç–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞</span>","üí∞ 75 –∑–æ–ª–æ—Ç–∞ + <span class='success'>–ó–µ–ª—å–µ HP</span>","üß™ +50 HP!"],onEnter:()=>{gameState.player.gold+=75;gameState.player.hp=Math.min(gameState.player.maxHp,gameState.player.hp+50)},choices:[{text:"‚û°Ô∏è –î–≤–æ—Ä",next:'courtyard'}]},
            shadow_realm:{text:["üåÄ <span class='magic-text'>–¶–∞—Ä—Å—Ç–≤–æ –¢–µ–Ω–µ–π</span>","üëª <span class='highlight'>–ü—Ä–∏–∑—Ä–∞—á–Ω—ã–π –º–µ—á (+12 —Å–∏–ª—ã)</span>","‚ú® +20 –º–∞–≥–∏–∏!"],onEnter:()=>{gameState.player.inventory.push('–ü—Ä–∏–∑—Ä–∞—á–Ω—ã–π –º–µ—á');gameState.player.strength+=12;gameState.player.magic+=20},choices:[{text:"‚û°Ô∏è –î–≤–æ—Ä",next:'courtyard'}]},
            courtyard:{text:["üåø <span class='highlight'>–î–≤–æ—Ä</span>. –¢—É–º–∞–Ω.","üëπ <span class='danger'>–ì–∞—Ä–ø–∏—è</span> —É —Å—É–Ω–¥—É–∫–∞.","üó°Ô∏è –ï—Å—Ç—å –æ—Ä—É–∂–∏–µ?"],choices:[{text:"‚öîÔ∏è –ì–∞—Ä–ø–∏—è (–∫–∏–Ω–∂–∞–ª)",next:'garpia_fight',weaponReq:'–ö–∏–Ω–∂–∞–ª –∞—Å—Å–∞—Å–∏–Ω–∞'},{text:"üßô –ú–∞–≥–∏—è",next:'garpia_magic',magicReq:10},{text:"üèÉ –û–±–æ–π—Ç–∏",next:'throne_room'}]},
            garpia_fight:{text:["üó°Ô∏è <span class='highlight'>–ö–∏–Ω–∂–∞–ª vs –ì–∞—Ä–ø–∏—è!</span>","üé≤ –ê–≤—Ç–æ–±–æ–π!"],onEnter:()=>startBattle('–ì–∞—Ä–ø–∏—è',65,15),choices:[]},
            garpia_magic:{text:["üî• <span class='magic-text'>–í–∑—Ä—ã–≤!</span> –ì–∞—Ä–ø–∏—è —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞!","üíé +40 –∑–æ–ª–æ—Ç–∞ + –ê–º—É–ª–µ—Ç","‚ú® –ü—Ä–∏–ª–∏–≤ —Å–∏–ª—ã!"],onEnter:()=>{gameState.player.gold+=40;gameState.player.magic+=5-10;gameState.player.inventory.push('–ê–º—É–ª–µ—Ç')},choices:[{text:"üëë –¢—Ä–æ–Ω–Ω—ã–π –∑–∞–ª",next:'throne_room'}]},
            throne_room:{text:["üëë <span class='highlight'>–¢—Ä–æ–Ω–Ω—ã–π –∑–∞–ª</span>","<span class='danger'>–ö–æ—Ä–æ–ª—å –î–µ–º–æ–Ω–æ–≤!</span>","‚öîÔ∏è <span class='highlight'>–§–ò–ù–ê–õ!</span>"],onEnter:()=>startBattle('–ö–æ—Ä–æ–ª—å –î–µ–º–æ–Ω–æ–≤',180,25),choices:[]}

        function updateStatus(){document.getElementById('player-name').textContent=gameState.player.name;document.getElementById('hp').textContent=`${Math.max(0,gameState.player.hp)}/${gameState.player.maxHp}`;document.getElementById('strength').textContent=gameState.player.strength;document.getElementById('magic').textContent=gameState.player.magic;document.getElementById('gold').textContent=gameState.player.gold;const inv=document.getElementById('inventory');if(gameState.player.inventory.length){inv.style.display='flex';inv.innerHTML=gameState.player.inventory.map(item=>`<span class="item">${item}</span>`).join('')}else inv.style.display='none'}
        function typewriter(texts,callback){const sceneText=document.getElementById('scene-text');sceneText.innerHTML='';let currentText='',charIndex=0,lineIndex=0;function typeChar(){if(charIndex<texts[lineIndex].length){currentText+=texts[lineIndex][charIndex];sceneText.innerHTML=currentText.replace(/\n/g,'<br>');charIndex++;setTimeout(typeChar,40)}else if(lineIndex<texts.length-1){lineIndex++;charIndex=0;currentText+='<br><br>';setTimeout(typeChar,300)}else callback&&callback()}typeChar()}
        function showChoices(choices){const choicesDiv=document.getElementById('choices');choicesDiv.innerHTML='';choices.forEach(choice=>{const btn=document.createElement('button');btn.className='choice-btn';btn.innerHTML=choice.text;let canChoose=true;if(choice.magicReq&&gameState.player.magic<choice.magicReq)canChoose=false;if(choice.weaponReq&&!gameState.player.inventory.includes(choice.weaponReq))canChoose=false;if(!canChoose){btn.style.opacity='.5';btn.disabled=true;btn.title='–ù—É–∂–Ω–æ –æ—Ä—É–∂–∏–µ/–º–∞–≥–∏—è'}btn.onclick=()=>selectChoice(choice);choicesDiv.appendChild(btn)})}

        function startBattle(enemyName,enemyHp,enemyStrength){gameState.battle.active=true;gameState.battle.enemy={name:enemyName,hp:enemyHp,maxHp:enemyHp,strength:enemyStrength};gameState.battle.turn=0;const battleLog=document.getElementById('battle-log');battleLog.style.display='block';battleLog.innerHTML=`<div class="danger">‚öîÔ∏è –ë–û–ô –° ${enemyName.toUpperCase()}!</div>`;battleLog.scrollTop=battleLog.scrollHeight;battleTurn()}
        function battleTurn(){if(gameState.player.hp<=0||gameState.battle.enemy.hp<=0){endBattle();return}gameState.battle.turn++;const log=document.getElementById('battle-log');const playerDamage=Math.floor(Math.random()*gameState.player.strength)+5;gameState.battle.enemy.hp-=playerDamage;log.innerHTML+=`<div>üí• ${gameState.player.name}: <strong>${playerDamage}</strong> —É—Ä!</div>`;if(gameState.battle.enemy.hp>0){const enemyDamage=Math.floor(Math.random()*gameState.battle.enemy.strength)+3;gameState.player.hp-=enemyDamage;log.innerHTML+=`<div>üíÄ ${gameState.battle.enemy.name}: <strong>${enemyDamage}</strong> —É—Ä!</div>`}log.innerHTML+=`<div>üìä ${gameState.player.name}: ${Math.max(0,gameState.player.hp)}HP | ${gameState.battle.enemy.name}: ${Math.max(0,gameState.battle.enemy.hp)}/${gameState.battle.enemy.maxHp}</div>`;log.scrollTop=log.scrollHeight;updateStatus();if(gameState.player.hp>0&&gameState.battle.enemy.hp>0)setTimeout(battleTurn,1200)}
